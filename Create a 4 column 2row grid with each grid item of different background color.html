<!--Create a 4 column 2row grid with each grid item of different background color.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; background: #f0f0f0; min-height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 150px); gap: 15px; width: 80%; max-width: 1200px;">
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #FF5733;">1</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #33FF57;">2</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #3357FF;">3</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #FF33A6;">4</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #FFD700;">5</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #FF6347;">6</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #8A2BE2;">7</div>
    <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: #fff; font-weight: bold; background: #00CED1;">8</div>
  </div>

</body>
</html>
