<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Specificity Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="special" class="highlight">
        This is a test div to understand CSS specificity.
    </div>
</body>
</html>

<!-- styles.css -->
<style>
    /* Element selector */
    div {
        color: green;
    }

    /* Class selector */
    .highlight {
        color: orange;
    }

    /* ID selector */
    #special {
        color: red;
    }
</style>
