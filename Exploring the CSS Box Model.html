<!--L0 - Exploring the CSS Box Model-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

    <h2>L0 - Exploring the CSS Box Model</h2>

    <div style="background-color: lightblue; width: 200px; padding: 20px; border: 5px solid black; margin: 15px auto; box-sizing: content-box;">
        <p>Box 1 - Content Box</p>
    </div>

    <div style="background-color: lightcoral; width: 200px; padding: 20px; border: 5px dashed black; margin: 20px auto; box-sizing: border-box;">
        <p>Box 2 - Border Box</p>
    </div>

    <div style="background-color: lightgreen; width: 250px; padding: 30px; border: 3px solid black; margin: 25px auto;">
        <p>Box 3 - Default Box Sizing</p>
    </div>

</body>
</html>
