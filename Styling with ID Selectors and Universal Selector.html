<!--L1 - Styling with ID Selectors and Universal Selector-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID Selectors and Universal Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-title">Main Title</h1>
    <h2 id="subtitle">Subtitle</h2>
    <p>This is the first paragraph with padding and a soft border.</p>
    <p>This is the second paragraph with padding and a soft border.</p>
    <p>This is the third paragraph with padding and a soft border.</p>
</body>
</html>

<!-- styles.css -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #f0f0f0; /* Light gray background */
        padding: 20px;
    }

    #main-title {
        font-size: 32px;
        color: darkblue;
        text-align: center;
    }

    #subtitle {
        font-size: 24px;
        color: darkgreen;
    }

    p {
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 10px 0;
    }
</style>
