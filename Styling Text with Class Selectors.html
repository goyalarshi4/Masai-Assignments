<!--L0 - Styling Text with Class Selectors-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Class Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
    <p class="note">This is the second paragraph with italic text and dark green color.</p>
    <p>This is the third paragraph with the default font size of 16px.</p>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        background-color: #f0f0f0; /* Light gray background */
    }

    p {
        font-size: 16px; /* Default font size */
    }

    .highlight {
        background-color: yellow;
        font-weight: bold;
    }

    .note {
        font-style: italic;
        color: darkgreen;
    }
</style>
