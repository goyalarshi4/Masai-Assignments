<!--L0 - Basic Styling with CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styling with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    
    <p class="blue-paragraph">This is the first paragraph with blue text and 20px font size.</p>
    <p class="green-paragraph">This is the second paragraph with green text and 18px font size.</p>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        background-color: #f0f0f0; /* Light gray background */
    }

    h1 {
        color: navy;
    }

    h2 {
        color: darkred;
    }

    .blue-paragraph {
        color: blue;
        font-size: 20px;
    }

    .green-paragraph {
        color: green;
        font-size: 18px;
    }
</style>
