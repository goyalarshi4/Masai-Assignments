<!--L0 - Fetch and Display Users-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Users</title>
</head>
<body>

    <h1>Users List</h1>
    <ul id="userList">
        <!-- User names will be dynamically added here -->
    </ul>

    <script>
        // Fetch user data from the JSONPlaceholder API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())  // Parse the response as JSON
            .then(users => {
                const userList = document.getElementById('userList');  // Get the unordered list element

                // Loop through the user data and create list items
                users.forEach(user => {
                    const listItem = document.createElement('li');  // Create a new list item for each user
                    listItem.textContent = user.name;  // Set the text content to the user's name
                    
                    // Add a click event to show the user's email
                    listItem.addEventListener('click', function() {
                        alert(`Email: ${user.email}`);  // Show an alert with the user's email
                    });

                    // Append the list item to the unordered list
                    userList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching users:', error));  // Handle any errors
    </script>

</body>
</html>
